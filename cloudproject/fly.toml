app = 'cloudproject-empty-thunder-8441'
primary_region = 'lax'

[build]

[deploy]
  release_command = 'npx prisma migrate deploy'

[mounts]
  source = "uploads_data"
  destination = "/app/uploads"


[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[services]
  internal_port = 3000  
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]
  [[services.checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
    method = "GET"
    path = "/api/health"


