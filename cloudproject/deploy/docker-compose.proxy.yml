version: "3.8"
services:
  app:
    build: .
    command: npm run start
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/certs:/etc/ssl:ro
    depends_on:
      - app

# Usage: docker-compose -f docker-compose.proxy.yml up --build
